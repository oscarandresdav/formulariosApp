<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar(miFormulario)" 
          #miFormulario="ngForm"
          autocomplete="off">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input  type="text"
                  class="form-control"
                  ngModel
                  name="producto"
                  required
                  minlength="3"
                  placeholder="Nombre del producto">
          <span class="form-text text-danger"
                *ngIf="miFormulario.controls.producto?.invalid &&
                       miFormulario.controls.producto?.touched">
            Debe ser de 3 letras
          </span>
        </div>
      </div>
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input  type="number"
                  class="form-control"
                  ngModel
                  name="precio"
                  required
                  min="0"
                  placeholder="Precio del producto">
        </div>
      </div>
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input  type="number"
                  class="form-control"
                  ngModel
                  name="existencias"
                  placeholder="Existencias del producto">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
          Guardar</button>
        </div>
      </div>

    </form>
  </div>
</div>

<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>
    
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
  </div>
</div>
